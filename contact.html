    </audio>


    <script type="application/x-javascript">

    function cargarImagen(){
    ahora=new Date();
    hora=ahora.getHours();
    if(hora<8){
    imagen="images/imagenCambioDia/morning.png";
    }

    if(hora>7 && hora<12){
    imagen="images/imagenCambioDia/midday.png";
    }
    if(hora>11 && hora<18){
    imagen="images/imagenCambioDia/afternoon.png";
    }
    if(hora>17 && hora<24){
    imagen="images/imagenCambioDia/night.png";
    }
    document.images["reloj"].src=imagen;
    }
        </script>

</head>


<body onload="cargarImagen()">
